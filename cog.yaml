# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "11.8"
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "wget"
  python_packages:
    - "diffusers==0.21.2"
    - "torch==2.0.1"
    - "transformers==4.35.2"
    - "invisible-watermark==0.2.0"
    # - "accelerate==0.21.0"
    - "pandas==2.0.3"
    - "torchvision==0.15.2"
    - "numpy==1.25.1"
    - "pandas==2.0.3"
    - "fire==0.5.0"
    - "opencv-python>=4.1.0.25"
    - "mediapipe==0.10.2"
    - "https://r2.drysys.workers.dev/nyacomp/nyacomp-0.1.0-cp311-cp311-linux_x86_64.whl"
  run:
    - pip install "https://r2.drysys.workers.dev/nyacomp/nyacomp-0.1.5-cp311-cp311-linux_x86_64.whl"
    - mkdir /src; curl -Lo /src/boneless_model.pth https://weights.replicate.delivery/default/sdxl-nyacomp2/boneless_model.pth
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.5.6/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
    - curl -o /usr/local/bin/remotefile -L "https://r2.drysys.workers.dev/remotefile#" && chmod +x /usr/local/bin/remotefile
    
predict: "predict.py:Predictor"
train: "train.py:train"
